---
# Настройки запуска плейбука
app_config:
  name: "web-monitoring"
  port: "8080"
  host: "localhost"

# Настройки мониторинга приложения
health_check:
  interval: "30s"           # Интервал проверки (10s, 30s, 1min, 2min, 5min)
  boot_delay: "1min"        # Задержка после загрузки системы
  timeout: 5                # Таймаут curl в секундах

# Настройки расположения файлов
paths:
  app_dir: "/home/mikhail/web-monitoring"      # Директория приложения
  log_file: "/var/log/service-health.log"      # Файл с логами

# Настройки пользователя для запуска приложения
app_user: "mikhail"      #Пользователь для запуска приложения
